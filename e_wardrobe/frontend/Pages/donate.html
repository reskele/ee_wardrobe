
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATE</title>
    <link rel="stylesheet" href="../style/register.css">
    <scripts src="../scripts/forms.js"></scripts>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>DONATE</h1>
            
            <form id="registerForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="number" name="address" placeholder="Address" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="national_id" placeholder="National_id" required>
               <input type="text" name="target" placeholder="targeted_group" required>
                <button type="submit">DONATE</button>
            </form>
            <p>Do you want to see available donations? <br> <a href="claim_donation.html">look for donations</a></p>
        </div>
    </div>
   


</body>
</html>
