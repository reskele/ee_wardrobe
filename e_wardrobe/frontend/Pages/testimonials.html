<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Success Stories</title>
    <link rel="stylesheet" href="../style/testimonials.css">
</head>
<body>
    <header>
        <h1>Donation Success Stories</h1>
    </header>
    
    <section id="story-form">
        <h2>Share Your Story</h2>
        <input type="text" id="name" placeholder="your name">
        <textarea id="story-input" placeholder="Write your success story here..."></textarea>
        <button onclick="postStory()">Post Story</button>
    </section>
    
    <section id="stories">
        <h2>Shared Stories</h2>
        <div id="story-list"></div>
    </section>
    
    <script src="../script/testimonials.js"></script>
</body>
</html>
